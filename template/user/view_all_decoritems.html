{% extends "user/userbase.html" %}
{% block content%}
<section class="w3l-team py-5" id="team">
    <div class="container py-lg-5 py-md-4 py-2">
        <h3 class="title-big text-center mx-0 mb-lg-5 mb-4"> </h3>
        <div class="row team-row">
            {% for d in item %}
            <div class="col-lg-4 col-sm-6 team-wrap">
                <div class="team-member text-center">
                    <div class="team-img">
                        <img src="../static/media/{{d.image}}"    height="300" width="300"  />
                        <div class="overlay">
                            <div class="team-details text-center">
                                <p>
                                   Description : {{d.desc}}
                                </p>
                                <div class="socials mt-4">
                                    <p>Price :{{d.price}}</p><br>
                             

                                    
                                    <br>

                                  
                                    
                                    
                                    <!-- <a href="#"><i class="fa fa-facebook"></i></a>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                    <a href="#"><i class="fa fa-google-plus"></i></a>
                                    <a href="#"><i class="fa fa-envelope"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <h6 class="team-title">{{d.name}}</h6>
                    <!-- <p><button type="button" ><a href="/booking_decoritems?id={{d.id}}">Book</a></button></p> -->
                    <a href="/booking_decoritems?id={{d.id}}"><button type="submit" class="btn btn-primary btn-style mt-3">Book</button>
                </div>
            </div>
            {% endfor %}
    </div>
</section>
{% endblock %}
