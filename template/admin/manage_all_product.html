{% extends "admin/adminbase.html" %}
{% block content%}
<section class="w3l-team py-5" id="team">

        <h3 class="title-big text-center mx-0 mb-lg-5 mb-4"> </h3>

            {% for d in item %}
            <div class="col-lg-4 col-sm-6 team-wrap">
                <div class="team-member text-center">
                    <div class="team-img">
                        <img src="../static/media/{{d.image}}"  height="300" width="300"   />

                                   Description : {{d.desc}}

                                <div class="socials mt-4">

                                    <br>

                                    <a href="/update?id={{d.id}}">update</a>

                            </div>
                        </div>

            </div>
